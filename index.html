<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet">
		<script src="calculator.js" defer></script>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="display" id="display">0</div>
				<div class="buttons">
					<button id="btnClear">AC</button>
					<button id="btnPlusMinus">&plusmn;</button>
					<button id="btnPercent">&percnt;</button>
					<button id="btnDivide">&divide;</button>
					<button id="btn7">7</button>
					<button id="btn8">8</button>
					<button id="btn9">9</button>
					<button id="btnTimes">&times;</button>
					<button id="btn4">4</button>
					<button id="btn5">5</button>
					<button id="btn6">6</button>
					<button id="btnMinus">&minus;</button>
					<button id="btn1">1</button>
					<button id="btn2">2</button>
					<button id="btn3">3</button>
					<button id="btnPlus">&plus;</button>
					<button class="large-button" id="btn0">0</button>
					<button id="btnDecimal">.</button>
					<button id="btnEquals">&equals;</button>
				</div>
			</div>
		</main>		
	</body>
</html>
